<html>
<head>
  <title>Switch statment</title>
  <script>
      var signalLight = prompt('Enter Signal Light Color');
      switch (signalLight.toLowerCase())
      {
          case 'red':
              alert('Must stop');
              break;
          case 'yellow':
              alert('Ready to move');
              break;
		  case 'green':
              alert('Move now');
              break;
          default:
			  alert('Please input the only Signal Light Colors');
      }
	
  </script>
</head>
