<html>
<head>
  <title>Function of Title Case</title>
  <script>
      function titleCase(str)
      {
      var frst_char = str.slice(0, 1).toUpperCase();
      var restOf = str.slice(1).toLowerCase();
      alert('In TitleCase ' + frst_char + restOf);
      }
      var userStr = prompt('Enter a word');
      alert('Your entered is ' + userStr);
      alert('After Calling Function ' + titleCase(userStr));
  </script>
</head>
