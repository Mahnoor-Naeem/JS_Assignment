<html>
<head>
  <title>Calculator Function</title>
  <script>
      function calc(num1, num2, optr)
      {
          var result;
          switch (optr)
          {
              case '+':
                  result = num1 + num2;
                  break;
              case '-':
                  result = num1 - num2;
                  break;
              case '*':
                  result = num1 * num2;
                  break;
              case '/':
                  result = num1 / num2;
                  break;
              case '%':
                  result = num1 % num2;
                  break;
          }
          
          return result;
      }
      alert(calc(9, 5, '-'));
  </script>
</head>

</body>  
</html>
