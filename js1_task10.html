  <title>Eliminating ambiguity</title>
  <script>
    var temp_celsius = 35;
	var temp_fahreniet;
	temp_fahreniet = ((temp_celsius * 9/5)+32);
	alert('Temprature in Fahreneit '+ temp_fahreniet+'`F');
	temp_celsius = ((temp_fahreniet-32)*5/9);
	alert('Temprature in Celsius '+ temp_celsius+'`C');
  </script>
