<html>
<head>
    <title>More Pattern Design</title>
    <script>
        var lines = +prompt('How many lines in your pattern');
        //Straight Lines
        for (var i = 1; i <= lines; i++)
        {
            for (var j = 1; j <= lines;j++)
            {
                document.write('*');
            }
            document.write('<br/>');
        }

        // Top-left Diamond
        document.write('<br/>');
       for (var i = lines; i >= 1; i--)
        {
          for (var j = 1 ; j <= i; j++)
          {
              document.write('*');
          }
          document.write('<br/>');
        }

        // Top-right Diamond
        document.write('<br/>');
        for (var i = 1; i <= lines; i++)
       {
          for (var j = 1 ; j <= i; j++)
          {
              document.write('*');
          }
          document.write('<br/>');
       }

        // Half Diamond:
        document.write('<br/>');
        for (var i = 1; i <= lines; i++) {
            for (var j = 1; j <= i; j++) {
                document.write('*');
            }
            document.write('<br/>');
        }
        for (var i = lines-1; i >= 1; i--) {
            for (var j = 1; j <= i; j++) {
                document.write('*');
            }
            document.write('<br/>');
        }
    </script>
</head>
<body>

</body>
</html>
