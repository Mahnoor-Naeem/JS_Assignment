<html>
<head>
  <title>String to Number</title>
  <script>
      // 1.
      var stringValue = '472';
      var intoNumber = Number(stringValue);
      alert('String convert into Number and its data type is: ' + typeof (intoNumber));

      // 2.
      var floatValue = 35.36;
      var intoString = floatValue.toString();
      alert('Float convert into String and its data type is: ' + typeof (intoString));
  </script>
</head>
