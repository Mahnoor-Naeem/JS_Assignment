<html>
<head>
  <title>While Loop</title>
  <script>
    var tableNumber = +prompt('Enter the number taht what the number Table you want to get!');
    var tableLenght = +prompt('Enter the number till you want to get Table');
    var i = 1; 
	while(i <= tableLenght)
	 {
	    document.write(tableNumber+' X '+i+' = '+(tableNumber*i));
        document.write('<br/>');
        i++;
	 }
  </script>
</head>
<body>
  
</body>  
</html>
