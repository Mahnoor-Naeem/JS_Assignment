<html>
<head>
  <title>Specifying a Date & Time</title>
  <script>
      var pastDate = new Date('june 6 2019');
      var nowDate = new Date();
      var dayDiff = nowDate.getTime() - pastDate.getTime();
      var ramzan_till_now = dayDiff / (1000 * 60 * 60 * 24);
      ramzan_till_now = Math.floor(ramzan_till_now);
      alert('Days passed 1st Ramzan till Now '+ramzan_till_now+' days');

    //alert("Hi Friends! Welcome to our website :)");
  </script>
