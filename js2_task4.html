<html>
<head>
  <title>Comparision Operators</title>
  <script>
    var num = +prompt('Enter a number');
	
	if(num < 0)
	 {
	   alert('Number is negative');
	 }
	else if(num > 0)
	 {
	   alert('Number is Positive');
	 }
	else 
	 {
	   alert('ZERO');
	 }
 
  </script>
</head>
