<html>
<head>
  <title>While Loop</title>
  <script>
      document.write('<br/> Reverse Counting:');
      var i = 10; 
      while (i >= 1)
      {
          document.write('\n' + i);
          i--;
      }

      document.write('<br/> Even Number');
      var j = 0;
      while (j <= 20)
      {
          if (j === 0)
          {
              document.write('\n' + j);
          }
          else if (j % 2 === 0)
          {
              document.write('\n' + j);
          }
          j++;
      }

      document.write('<br/> Odd Number');
      var k = 1;
      while (k <= 20)
      {
          if (k % 2 !== 0)
          {
              document.write('\n' + k);
          }
          k++;
      }

      document.write('<br/> Series:');
      var l = 2;
      while (l <= 20)
      {
          document.write('\n' + l + 'K'); 
          l = l + 2;
      }
  </script>
</head>
<body>
  
</body>  
</html>
