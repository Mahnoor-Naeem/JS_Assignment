<html>
<head>
  <title>Switch Statments</title>
  <script>
      var vowel = prompt('Enter an Alphabet!')
      switch (vowel.toLowerCase())
      {
          case 'a':
              alert('It`s a vowel');
              break;
          case 'e':
              alert('It`s a vowel');
              break;
          case 'i':
              alert('It`s a vowel');
              break;
          case 'o':
              alert('It`s a vowel');
              break;
          case 'u':
              alert('It`s a vowel');
              break;

      }
  </script>
</head>

</body>  
</html>
