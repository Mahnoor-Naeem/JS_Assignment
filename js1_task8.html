<html>
<head>
  <title>Math Expressions</title>
  <script>
    var num;
	alert(num);
	num = 3;
	alert('Initial value '+num);
	num++;
	alert('After Increament '+num);
	num = num + 7;
	alert('Value after Addition '+num);
	num--;
	alert('After Decreament '+num);
	num = num%3;
	alert('The reminder is '+num);
  </script>
</head>
