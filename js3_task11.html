<html>
<head>
  <title>Converting String to Integer & Decimal</title>
  <script>
      var userWeight = prompt('Enter Your Complete Weight');
      alert(parseInt(userWeight));
      alert(parseInt(userWeight) + 'kgs');
      alert(parseFloat(userWeight) + 'kgs');
      alert(parseFloat(userWeight) + 'killograms');

      //practice
      userWeight = userWeight + 1;
      alert('Concatinate '+userWeight);
      userWeight = parseInt(userWeight) + 1;
      alert('Int'+userWeight);
      userWeight = parseFloat(userWeight) + 1;
      alert('Float'+userWeight);
  </script>
</head>
<body>
  
</body>  
</html>
