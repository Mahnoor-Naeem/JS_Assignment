<html>
<head>
  <title>Array Slicing</title>
  <script>
    var cities = ['Karachi','Islamabad','Lahore','Quetta','Peshawar','Hyderabad'];
	var selectedCities = [];
	alert('Total Cities are '+cities);
	selectedCities = cities.slice(0,2); //1st digit inc. and the second digit is exc. if on second digit 2 that means copy only 0 and 1 index.
	alert('Selected Cities are '+selectedCities);
	
  </script>
</head>

</body>  
</html>
