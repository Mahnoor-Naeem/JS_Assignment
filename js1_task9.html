<html>
<head>
  <title>Unfamilliar operators</title>
  <script>
    var a = 2, b = 1;
	//var result = --a - --b + ++b + b--; // 2 - 1 + 0 + 1 + 1;
	//alert('Result is '+result);
	result = --a;
	alert('Result is '+result);
	result = --a - --b;
	alert('Result is '+result);
	result = --a - --b + ++b;
	alert('Result is '+result);
	result = --a - --b + ++b + b--;
	alert('Result is '+result);
  </script>
</head>
