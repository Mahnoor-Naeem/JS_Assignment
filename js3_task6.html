<html>
<head>
  <title>Rounding Number</title>
  <script>
      var num = prompt('Enter a Decimal Number');
      alert('You Entered ' + num);

      var roundOf = Math.round(num);
      alert('Value after RounfOff ' + roundOf);

      var floor = Math.floor(num);
      alert('Floored Value ' + floor);

      var ceil = Math.ceil(num);
      alert('Ceiled Value ' + ceil);
  </script>
</head>
<body>
  
</body>  
</html>
