<html>
<head>
  <title>Switch Statement</title>
  <script>
      var gender = prompt('Please Type your Gender!');
      switch (gender.toLowerCase())
      {
          case 'male':
              alert('Good Morning Sir :)');
              break;
          case 'female':
              alert('Good Morning Maam :)')
              break;
      }
  </script>
</head>
<body>
  
</body>  
</html>
